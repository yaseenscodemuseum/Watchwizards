[phases.setup]
nixPkgs = ['nodejs_20']

[phases.install]
cmds = ['curl -fsSL https://deb.nodesource.com/setup_20.x | bash -', 'apt-get update && apt-get install -y nodejs']

[phases.build]
cmds = ['npm install', 'npm run build']

[start]
cmd = 'npm run start'

[build]
src = '.'
nodeVersion = '20'
buildCommand = 'npm install'
startCommand = 'npm run start' 